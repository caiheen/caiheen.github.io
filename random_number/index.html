<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2>Random Number Game</h2>
    <h4>Generate a number between 0 and <input type="number" id="range" /></h4>
    <form id="numberGame">
      <span>Guess the number</span>
      <input type="number" id="user" /> <button>Play!</button>
      <p>
        You chose: <span id="userChose"></span>, the machine chose:
        <span id="machineChose"></span>
      </p>
      <h5 id="result"></h5>
    </form>
    <script src="main.js"></script>
  </body>
</html>
